<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать норматив ПФ АПП</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="~{menu :: copy}">...</div>
<h1>Редактировать норматив ПФ АПП</h1>

<div class="alert-message" th:if="${message != null}" role="alert">
  [[${message}]]
</div>

<form th:action="@{/edit_funding_norma/{id}(id=${id})}" th:object="${editFundingNormaForm}" method="POST">

  <p th:utext="${lpu.mNameF}"></p>
  <p th:utext="'Дата начала: ' + ${lpu.FormatedFundingDate}"></p>

  Численность прикрепленных по Астрамед:
  <input type="text" th:field="*{quantityInAstr}" />
  <br/>
  Численность прикрепленных по Капитал:
  <input type="text" th:field="*{quantityInKap}" />
  <br/>
  Норматив подушевого финансирования:
  <input type="text" th:field="*{norma}" />
  <br/>
  <input type="submit" value="Сохранить" />
  <input type="button" value="Отмена" onClick='location.href="/funding_norma"'>
</form>
</body>
</html>
