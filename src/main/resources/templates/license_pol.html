<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Справочник лицензий (лицензии поликлиники)</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="~{menu :: copy}">...</div>
<h1>Лицензии поликлиники</h1>
<div  th:if="${message != null}" role="alert" class="alert-message">
    [[${message}]]
</div>
<br/>
<input type="button" value="Вернуться к ЛПУ" th:onClick="'location.href = \'' + @{/lpu/{mcod}(mcod=${lpu.mkod})} + '\''">
<h2 th:utext="${lpu.mNameS}"></h2>
<table>
    <tr>
        <th></th>
        <th>Специальность</th>
        <th>Категория</th>
        <th>Возраст</th>
        <th>Дата начала</th>
        <th>Дата закрытия</th>
    </tr>
    <tr th:each="lic:${licensePolList}">
        <td><a th:href=@{edit_license_pol/{id}(id=${lic.id})}>Редактировать</a></td>
        <td th:utext="${lic.spez}">..</td>
        <td th:utext="${lic.category}">..</td>
        <td th:utext="${lic.age}">..</td>
        <td th:utext="${lic.dateBeg}">..</td>
        <td th:utext="${lic.dateEnd}">..</td>
    </tr>
</table>
<p><a th:href="@{/license/pol/add_license_pol/{mcod}(mcod=${lpu.mkod})}">Добавить лицензию для поликлиники</a></p>
</body>
</html>
